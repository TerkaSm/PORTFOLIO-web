<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Baumans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Deník studentky frontendu</title>
</head>
<body>

    <header class="header">
        <img class="logo" src="icons/logo.svg" alt="logo">

        <div class="mobile-nav">
            <input class="mobile-nav__checkbox" type="checkbox" id="mobile-nav-toggle">
            <label class="mobile-nav__button" for="mobile-nav-toggle"><img class="mobile-nav__icon" src="icons/icon-nav.svg" alt="navigace"></label>

            <div class="mobile-nav__background">&nbsp;</div>

            <a class="mobile-nav__icon-close" href="index.html"><img src="icons/icon-close.svg" alt="ikona zavřít"></a>

            <nav class="mobile-nav__nav">
                <ul class="mobile-nav__list">
                    <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Home</a></li>
                    <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Rozcestník</a></li>
                    <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Záznam cesty</a></li>
                    <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="u-background">
        <section class="section-hero u-wrapper u-padding-top-medium">
            <img class="section-hero__img" src="images/profil-foto.jpg" alt="profil foto">
            <div class="section-hero__content">
                <h1 class="heading-primary">Cesta do IT</h1>
                <p class="paragraph u-margin-left-medium">Ahoj. Kompletně měním kariéru. Z veterinární sestry se stane frontend vývojářka. Chceš taky změnit kariéru? </p>
                <a class="btn btn--primary u-margin-left-medium" href="#">Více zde</a>
            </div>
        </section>
    </div>

    <div class="u-background u-background--color-tertiary">
        <section class="section-projects u-wrapper u-padding-top-medium">
            <h2 class="heading-secondary">Projekty</h2>
            <div class="grid">
                <figcaption class="card-project"><img class="card-project__img" src="images/projekt-azyl.jpg" alt="projekt kočičí azyl"></figcaption>
                <figcaption class="card-project"><img class="card-project__img" src="images/projekt-azyl.jpg" alt="projekt kočičí azyl"></figcaption>
                <figcaption class="card-project"><img class="card-project__img" src="images/projekt-azyl.jpg" alt="projekt kočičí azyl"></figcaption>
            </div>
        </section>
    </div>
    
</body>
</html>
