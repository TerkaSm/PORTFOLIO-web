<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Baumans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Deník studentky frontendu</title>

<body>

        <img class="logo" src="icons/logo.svg" alt="logo">

        <div class="section-hero__content u-margin-bottom-small">
            <h1 class="heading-primary">Cesta do IT</h1>
            <p class="paragraph u-margin-left-medium">Ahoj. Kompletně měním kariéru. Z veterinární sestry se stane frontend vývojářka. Chceš taky změnit kariéru? </p>
            <a class="btn btn--primary u-margin-left-medium" href="#">přečíst příběh</a>
        </div>
    </section>

</html>
